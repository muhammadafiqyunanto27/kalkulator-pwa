<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <title>Kalkulator PWA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Kalkulator PWA</h1>
      <button id="toggleTheme">🌙 / ☀️</button>
    </header>

    <div class="calculator">
      <input type="text" id="judul" placeholder="Judul kalkulasi..." />
      <input type="text" id="display" placeholder="0" disabled />
      <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">÷</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">×</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">−</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>

        <button class="clear" onclick="clearDisplay()">C</button>
      </div>
    </div>

    <section class="history">
      <h2>Riwayat Kalkulasi</h2>

      <input type="text" id="search" placeholder="Cari judul..." oninput="filterHistory()" />
      <input type="date" id="dateFilter" onchange="filterHistory()" />
      <button onclick="clearAllHistory()">🗑️ Hapus Semua Riwayat</button>

      <ul id="historyList"></ul>
    </section>
  </div>

  <script src="idb.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
