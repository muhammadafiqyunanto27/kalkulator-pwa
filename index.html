<!DOCTYPE html>
<!-- Deklarasi tipe dokumen HTML5 -->
<html lang="en">
<!-- Tag pembuka HTML dengan bahasa Inggris -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator PWA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="/icon.png">
</head>

<body>
  <!-- Struktur kalkulator -->
  <div class="calculator">
    <!-- Input display kalkulator -->
    <label for="display" class="visually-hidden">Display kalkulator</label>
    <input type="text" id="display" disabled>
    
    <!-- disabled agar user tidak bisa mengetik manual -->
    
    <!-- Container tombol-tombol -->
    <div class="buttons">
      <!-- Baris pertama tombol -->
      <button onclick="appendToDisplay('7')">7</button>
      <!-- onclick memanggil fungsi JavaScript -->
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>
      
      <!-- Baris kedua tombol -->
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>
      
      <!-- Baris ketiga tombol -->
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      
      <!-- Baris keempat tombol -->
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="clearDisplay()">C</button> <!-- Tombol clear -->
      <button onclick="appendToDisplay('+')">+</button>
      
      <!-- Tombol sama dengan (spans 4 kolom) -->
      <button onclick="calculate()" class="equals">=</button>
    </div>
  </div>

  <!-- Script JavaScript -->
  <script src="script.js"></script>
  
  <!-- Registrasi Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      // Cek apakah browser support Service Worker
      window.addEventListener('load', () => {
        // Daftarkan Service Worker setelah halaman selesai load
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('SW registered!');
          })
          .catch(err => {
            console.log('SW gagal didaftarkan:', err);
          });
      });
    }
  </script>
</body>
</html>
