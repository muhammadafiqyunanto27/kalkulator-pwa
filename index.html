<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator PWA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" placeholder="0" disabled />
    
    <label for="judul">Judul Kalkulasi:</label>
    <input type="text" id="judul" placeholder="Masukkan judul kalkulasi..." />

    <div class="buttons">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('+')">+</button>

      <button onclick="calculate()" class="equals">=</button>
    </div>

    <div class="history-section">
      <h2>Riwayat</h2>

      <label for="search">Cari berdasarkan Judul:</label>
      <input type="text" id="search" placeholder="Cari judul..." oninput="filterResults()" />

      <label for="dateFilter">Filter berdasarkan Tanggal:</label>
      <input type="date" id="dateFilter" onchange="filterResults()" />

      <button onclick="clearHistory()">Hapus Semua Riwayat</button>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="idb.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW failed:', err));
    }
  </script>
</body>
</html>
